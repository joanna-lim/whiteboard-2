{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<br />
<h1 align="center">Home Gallery</h1>

<ul class="list-group list-group-flush" id="drawings">
  {% for drawing in user.drawings %}
  <li class="list-group-item">
    <img src="{{drawing.data}}">
    <button type="button" class="close" onClick="deleteNote({{ drawing.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

{% endblock %}
